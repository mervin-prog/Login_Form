<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Login Form</title>
</head>
<body>
    <section class="vh-200" style="background-color: gray">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <img src="user.jpg" alt="user" style="height: 200px;">
                    <h4 class="mb-5">Sign in</h4>
                    <div class="form-outline mb-4">
                    
                    <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email" />
                    <label class="form-label" for="typeEmailX-2"></label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password"/>
                    <label class="form-label" for="typePasswordX-2"></label>
                  </div>
      
                   <!-- Checkbox -->
                  <div class="d-flex align-items-center justify-content-around mb-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="form1Example3" checked />
                      <label class="form-check-label" for="form1Example3"> Remember me </label>
                    </div>
                    <a href="#">Forgot password ?</a>
                  </div>
                  
                
                  <button class="btn btn-lg btn-outline-dark btn-success text-white" type="submit">Login</button>
                  <button class="btn btn-lg  btn-dark" type="submit">Log out</button>
    
                   <hr class="my-4">
      
                <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39; width: 300px; margin-bottom: 10px;"
                  type="submit"><i class="bi bi-google"></i> Sign in with google</button>

                  <button class="btn btn-lg btn-block btn-outline-dark text-white" style="background-color: #3b5998; width: 300px;"
                    type="submit"><i class="bi bi-facebook text-white"></i> Sign in with facebook</button>
                    
      
                </div>
              </div>
            </div>
            </div>
            </div>
      </section>

       <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
